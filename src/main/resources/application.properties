server.port=9005

#mongodb
hibernate.ogm.datastore.provider=org.hibernate.ogm.datastore.mongodb.impl.MongoDBDatastoreProvider
hibernate.ogm.datastore.grid_dialect=org.hibernate.ogm.datastore.mongodb.MongoDBDialect
hibernate.ogm.datastore.host=127.0.0.1
hibernate.ogm.datastore.port=27017
hibernate.ogm.datastore.database=local_test_products
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG